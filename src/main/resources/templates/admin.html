        </div>
    </div>
    </div>


<br>

<br>
<div>
    <h2 class="text-center" style="margin-bottom:0">Wyszukiwarka </h2>
</div>
<br>

<br>

<form class="form-inline container">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name">

        <div class="col">

        </div>

</div>
</form>


<br>
<div>
    <h2 class="text-center" style="margin-bottom:0">Baza wycieczek </h2>
</div>
<br>
<div>
    <table class="table table-striped table-hover"  >
        <thead>
        <tr>
            <th style="color: #45a049" type="tour" scope="col" >Numer</th>
            <th style="color: #45a049"scope="col"></th>
            <th style="color: #45a049"scope="col">Tytul</th>
            <th style="color: #45a049"scope="col">Kraj</th>
            <th style="color: #45a049"scope="col">Miejsce przylotu</th>
            <th style="color: #45a049"scope="col">Data wyjazdu</th>
            <th style="color: #45a049"scope="col">Powrót przed</th>
            <th style="color: #45a049"scope="col">Cena</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="tour: ${tours}">
            <th th:text="${tour.getId()}"></th>
            <td> <img src= "favicon.ico" className="ui mini rounded image"  /></td>
            <td th:text="${tour.getTitle()}"></td>
            <td th:text="${tour.getCountry()}"></td>
            <td th:text="${tour.getDestinationCity()}"></td>
            <td th:text="${tour.dateFrom}"></td>
            <td th:text="${tour.dateTo}"></td>
            <td th:text="${tour.getPrice()}"></td>

            <td>
                <a type="submit"  th:href="@{'/admin/edit/' + ${tour.id}}" >Edytuj</a>
            </td>
            <td>
                <a type="submit"  th:href="@{'/admin/delete/' + ${tour.id}}" >Usuń</a>
            </td>
            <td>
                <a type="submit" th:href="@{'/admin/details/' + ${tour.id}}" style="background: olivedrab">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
