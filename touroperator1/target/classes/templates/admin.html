<!DOCTYPE html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        a[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        a[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: beige;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>

<div class="container">
    <form th:action="@{/add}" th:object="${newTour}" method="post">

        <div class="row">
            <div class="col-25">
                <label >Tytuł</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj tytuł.."  th:field="*{title}">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label >Kierunek podróży</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj kraj.."  th:field="*{country}">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Miasto</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj miasto.."  th:field="*{destinationCity}">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label >Wyjazd od</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Wyjazd od.."  th:field="*{dateFrom}">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label >Powrót przed</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Powrót przed.." th:text="*{dateTo}">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Cena</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj cenę.."  th:field="*{price}">
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Potwierdź zgłoszenie" id="btn1">
        </div>
    </form>

</div>
