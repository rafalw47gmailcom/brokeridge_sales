<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>

        * {
            box-sizing: border-box;
        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        a[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        a[type=submit]:hover {
            background-color: #45a049;
            text-decoration: none;
            color: black;
        }


        a[type=menu] {
            background-color: #45a049 ;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        a[type=menu]:hover {
            background-color: #45a049;
            text-decoration: none;
            color: black;
        }

        .container {
            border-radius: 5px;
            background-color: lightgrey;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

    </style>


    <title>Touroperator1 !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>

</head>
<body>

<br>
<br>

<header class="jumbotron text-center" style="margin-bottom:0">
    <div>
        <h2>Touroperator1 </h2>
    </div>
</header>

<br>
<br>

<div class="container">

    <div class="row">
        <div class="col-sm" align="center"  >
            <a  type="menu" th:href="@{'/admin'}" >Rezerwacje</a>

        </div>
        <div class="col-sm" align="center"  >
            <a type="menu" th:href="@{'/admin'}" >Strona głowna panelu</a>
        </div>
        <div class="col-sm" align="center"  >
            <a  type="menu" th:href="@{'/new_offer'}" >Dodaj nowa ofertę</a>
        </div>
    </div>
</div>

<br>
<br>
<br>

<h2 style="text-align: center">Edycja oferty</h2>


<div class="container">
    <!--/*@thymesVar id="newTour" type=""*/-->
    <form th:action="@{/add}" th:object="${tour}" method="post">

        <div class="row">
            <div class="col-25">
                <label >Wyjazd_Id</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj tytuł.."  th:field="*{id}" readonly="readonly">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Tytuł</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj tytuł.."  th:field="*{title}">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label >Kierunek podróży</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj kraj.."  th:field="*{country}">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Miasto</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj miasto.."  th:field="*{destinationCity}">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label >Wyjazd od</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Wyjazd od.."  th:field="*{dateFrom}">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label >Powrót przed</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Powrót przed.." th:field="*{dateTo}">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label >Cena</label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="Podaj cenę.."  th:field="*{price}">
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Potwierdź zgłoszenie" id="btn1">
        </div>
    </form>

</div>
</body>
</html>
