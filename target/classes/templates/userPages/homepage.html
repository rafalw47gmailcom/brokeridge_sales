<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
    <title>Tour operator 1 !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<header class="jumbotron text-center" style="margin-bottom:0">
    <div>
        <h2>Tour operator 1 </h2>
    </div>
</header>

<br>
<div>
    <h2 class="text-center" style="margin-bottom:0">Wyszukiwarka </h2>
</div>
<br>

<br>
<div>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">Numer</th>
            <th scope="col"></th>
            <th scope="col">Tytul</th>
            <th scope="col">Kraj</th>
            <th scope="col">Miejsce przylotu</th>
            <th scope="col">Data wyjazdu</th>
            <th scope="col">Powrót przed</th>
            <th scope="col">Cena</th>
            <th scope="col">Touroperator</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody >

        <tr th:each="tour: ${tours}">
            <th th:text="${tour.getId()}"></th>
            <td> <img src= "favicon.ico" className="ui mini rounded image"  /></td>
            <td th:text="${tour.getTitle()}"></td>
            <td th:text="${tour.getCountry()}"></td>
            <td th:text="${tour.getDestinationCity()}"></td>
            <td th:text="${tour.dateFrom}"></td>
            <td th:text="${tour.dateTo}"></td>
            <td th:text="${tour.getPrice()}"></td>
            <td th:text="${tour.getTouroperator()}"></td>
            <td>
                <a type="submit" th:href="@{'/user/offerdetails/' + ${tour.id}}" style="background: olivedrab">Szczegóły i rezerwacja</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
